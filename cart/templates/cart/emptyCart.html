{% extends 'layout.html' %}

{% block content %}

    <div class="container-fluid mt-100">
        <div class="row">
            <div class="col-md-6 m-auto">
                <div class="card section-first shadow">

                    <div class="card-body cart">
                        <span>
                            <i style="font-size: 10rem" class="d-flex justify-content-center p-5 fas fa-cart-arrow-down"></i>
                        </span>
                        <div class="col-sm-12 empty-cart-cls text-center">
                            <h3><strong>Your Cart is Empty</strong></h3>
                            <a href="{% url 'courses' 'all' %}"
                               class="btn btn-primary cart-btn-transform m-3"
                               data-abc="true"><i class="fas fa-long-arrow-alt-left"></i> Continue shopping</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
