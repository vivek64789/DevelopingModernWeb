<div class="container-fluid">
    <header class="header main-header fixed bg-header shadow pt-2 mb-2 bg-white rounded">

        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand logo" href="/"><span class="logo-first">Entrance </span><span class="logo-second">Preparation</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarDrop"
                    aria-controls="navbarDrop" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarDrop">
                <div class="col-md-6 hide-nav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link ml-3" aria-current="page" href="{% url 'courses' 'all' %}">Courses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ml-3" href="/become-instructor">Become Instructor</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ml-3" href="/news">News & Notices</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ml-3" href="/contact">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-3 signInUP">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="float-end search_button" href="javascript:void(0)">
                                <i class="nav-link pt-3 d-flex justify-content-left fa fa-search"></i>
                            </a>
                        </li>
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="ml-1 header-cart d-flex justify-content-start nav-link primary-border"
                                   href="/cart"><span class="badge badge-success total_items_cart"
                                                      style="font-size: 12px; height: 18px">{{ total_items_cart }}</span><i
                                        class="fas fa-shopping-cart"></i></a>
                            </li>
                            <li class="d-flex justify-content-start">{% include 'header.html' %}</li>
                        {% else %}
                            <li class="nav-item">
                                <a class="ml-3 nav-link btn btn-secondary rounded primary-border"
                                   href="/login">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="ml-3 nav-link btn btn-primary rounded header-btn" href="/register">Sign Up</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</div>
<script>
    $('.ui.dropdown').dropdown();

    $(".header-cart").click(function () {
        console.log("clicked cart")
    });

</script>
